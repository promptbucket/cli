<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PromptBucket CLI - Authentication Success</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #f8fafc;
            }
            .success {
                color: #059669;
                background: #d1fae5;
                padding: 24px;
                border-radius: 12px;
                border: 1px solid #a7f3d0;
                max-width: 400px;
                text-align: center;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            .checkmark {
                font-size: 48px;
                margin-bottom: 16px;
                color: #059669;
            }
            h2 {
                margin: 0 0 12px 0;
                color: #065f46;
            }
            p {
                margin: 8px 0;
                line-height: 1.5;
            }
            .close-note {
                margin-top: 16px;
                font-size: 14px;
                color: #6b7280;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="success">
            <div class="checkmark">âœ“</div>
            <h2>Authentication Successful!</h2>
            <p>
                You have been successfully authenticated with PromptBucket CLI.
            </p>
            <p class="close-note">
                You can now close this browser window and return to your
                terminal.
            </p>
        </div>
        <script>
            // Optional: Auto-close after 2 seconds
            setTimeout(() => {
                window.close();
            }, 2000);
        </script>
    </body>
</html>
